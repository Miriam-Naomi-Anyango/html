<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table, tr, td {
        border: 2px solid black;
        border-radius: 5px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!--HTML tables can have different sizes for columns, rows and even the entire table.
    The style attribute is used with the width and height properties to set the width of a table.
    To set the size of an individual column, add the style attribute to the th or td
    To add the height of a table row, add style attribute to the tr needed.-->

    <table style="width: 100%;">
      <tr>
        <th>Name</th>
        <th style="width: 60%;">Age</th>
        <th>Gender</th>
      </tr>
      <tr style="height: 200px;">
        <td>Miriam Anyango</td>
        <td style="width: 60%;">27 Years</td>
        <td>Female</td>
      </tr>
    </table>
  </body>
</html>
