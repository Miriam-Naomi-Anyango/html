<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--HEADINGS-->
    <!--Headings are important in helping people go through a web page
    They begin from the largest defined by the <h1> tag to the least
    least one defined by the <h6> tag. However you can change the size
    of the heading using the style attribute; see heading six-->

    <h1>Heading one</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <h5>Heading Five</h5>
    <h6 style="font-size: 60px;">Heading Six</h6>
  </body>
</html>
