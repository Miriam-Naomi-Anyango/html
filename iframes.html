    <!--HTML IFRAMES-->
    <!--A html iframe is used to display a webpage within a web page
    The html <iframe> tag specifies an inline frame. An inline frame is used 
    to embed a html document within the current html document.-->

    <!--The height and width attributes are used to specify the size of an iframe
    which is by default in pixels. The title attribute is important to be included
    for an iframe for the content of the iframe to be easily understood.-->
