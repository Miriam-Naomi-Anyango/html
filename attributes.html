<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--HTML ATTRIBUTES-->
    <!--html attributes give more information about an element. 
    An attribute consists of n"name-value" pair and is usually placed 
    in the opening tag of an element. -->

    <!--THE HREF ATTRIBUTE-->
    <!--The <a> tag defines a hyperlink, the href attribute is 
    used to specify the URL of the hyperlink-->
    <p>This is the link to the crossover jobs site</p>
    <a href="https://www.crossover.com/">Crossover Site Link</a>

    <!--THE SRC & ALT ATTRIBUTES-->
    <!--The src attribute is placed in the <img> tag and
    serves the purpose of indicating the source of the image
    The alt attribute is used to -->
    <!--ABSOLUTE AND RELATIVE URL-->
    <!--There re two ways to specify URL in the src attribute, the Absolute URL and the Relative URL
    The Absolute URL is used to link to an image from another website. The Relative URL is used to link 
    to an image hosted within the website.-->

    <!--ABSOLUTE URL-->
    <p>See the following Example</p>
    <img
      src="https://img.freepik.com/free-photo/beautiful-blooming-flowers-spring-season_23-2150790288.jpg"
      alt="Freepik Flower Garden"
    />

    <!--RELATIVE URL-->
    <img src="/Assets/Red Flowers.jpg" alt="Red Flowers" />

    <!--WIDTH & HEIGHT ATTRIBUTES-->
    <!--The Width and Height attributes are used to specify the size of an image in pixels-->

    <img
      src="https://img.freepik.com/free-photo/beautiful-blooming-flowers-spring-season_23-2150790288.jpg"
      alt="Hello World"
      width="500"
      height="500"
    />

    <img src="img_typo.jpg" alt="Alt Tag Displaying" />

    <!--STYLE ATTRIBUTES-->
    <!--The style attribute is used to define in line styles on an element.-->
    <p style="color: Red">This paragraph is styled Red</p>

    <!--THE LANG ATTRIBUTE-->
    <!--This attribute is placed inside the opening tag of the html element and is used by web 
    servers and search engines to identify the language of the webpage
    Country code can also be added; the first letters will specify the language 
    whereas the second will specify the country-->

    <!--TITLE ATTRIBUTE-->
    <!--The title attribute give more information about an element.
    The value of the title attribute will be displayed when you mouse over the element.-->

    <h1 title="I am Heading 1">Heading One</h1>
    <p title="I am a paragraph">Paragraph</p>

    <!--SINGLE QUOTES OR DOUBLE QUOTES-->
    <!--Double quotes are always used to write the value of
    an attribute in html, however single quotes can also be used.
    When the value has double quotes itself, then it's advisable to use single quotes -->

    <p title= 'My best friend is called "Kalama"'>My Best Friend</p>
  </body>
</html>
