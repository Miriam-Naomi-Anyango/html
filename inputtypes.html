<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--HTML INPUT TYPES-->
    <!--There are many different types of html input including
    input type="button"
    input type="checkbox"
    input type="radio"
    input type="date"
    input type="color"
    input type="datetime-local"
    input type="email"
    input type="file"
    input type="image"
    input type="hidden"
    input type="month"
    input type="number"
    input type="password"
    input type="range"
    input type="reset"
    input type="search"
    input type="submit"
    input type="tel"
    input type="text"
    input type="time"
    input type="url"
    input type="week"-->

    <!--The default value for the type attribute is text-->

    <!--TYPE TEXT-->
    <!--Defines a single line text input field-->
    <form action="/attributes.html">
        <label for="firstname">First Name</label>
        <input type="text">
    </form>

    <!--TYPE PASSWORD-->
    <!--Defines a password field-->
    <form action="/attributes.html">
        <label for="username">Username</label>
        <input type="text" id="username" name="password">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <input type="submit">
    </form>
     <!--TYPE SUBMIT-->
    <!--Input type submit defines a buttin to submit form data to form handler
    The form handler is specified in the form's action attribute-->
    <form action="images.html">
        <label for="first">FIRST NAME</label>
        <input type="text" id first>
        <label for="last">LAST NAME</label>
        <input type="text">
        <input type="submit" value="Click me">
    </form>]
    <!--TYPE COLOR-->
    <!--The input type color specifies the color to be picked.
    Depending on your  browser, the color picker can appear on input.-->
    <form action="imagebackground.html">
        <label for="color">PICK YOUR FAVORITE COLOR</label>
        <input type="color">
    </form>

    <!--TYPE DATE-->
    <!--This is used for input types that require date. Depending on the browser, a
    date picker can show up on the input field.
    You can also use min and max attributes to put a restriction to the dates-->
    <form action="lists.html">
        <label for="date">PICK BIRTHDAY</label>
        <input type="date">
    </form>
</body>
</html>
