<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--The html form element can contain one or more of the following elements
input
label
select
textarea
button
fieldset
legend
datalist
output
option
optgroup-->

<!--INPUT ELEMENT-->
<!--Can be diplayed in very many different ways depending on the type 
attribute as either; text, checkbox, radio, submit among others-->

<!--LABEL ELEMENT-->
<!--It is used to define label for different form elements
the for attribute for the label tag should be the same as the id attribute
of the input element to bind them together.-->

<form action="">
    <label for="firstname">FIRST NAME</label>
    <input type="text" id="firstname">
    <label for="secondname">MIDDLE NAME</label>
    <input type="text">
</form>

<!--SELECT & OPTION ELEMENTS-->
<!--The select element is used to define a drop-down list
The option element is used to define an option that can be selected.
By default the first option is selected.
To define a preselected option, add the selected attribute to the option
The visible attribute is used to specify the number of visible values
The multiple attribute allows one to choose more that one item-->

<form action="">
    <label for="colors">Select your color of choice</label>
    <select name="colors" id="colors" multiple>
        <option value="Blue">Blue</option>
        <option value="Black">Black</option>
        <option value="Maroon">Maroon</option>
        <option value="Pink" >Pink</option>
        <option value="Red">Red</option>
        <option value="White">White</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
    </select>
</form>

<!--TEXT AREA ELEMENT-->
<!--Defines a multiline text input field.
The rows attribute specifies the total number of lines
whereas the cols attribute specifies the visible width of the text area
The size of the text area can also be defined using CSS width and height
style attribute properties.-->

<textarea name="Message" id="write" cols="30" rows="10">Your message</textarea>
<textarea name="Help" id="help" style="height: 200px; width: 300px;">Inquire here</textarea>

<!--BUTTON ELEMENT-->
<!--The button element is used to define a clickable button-->

<button type="button" onclick="alert('Hello World')">Click Here</button>

<!--FIELDSET & LEGEND ELEMENTS-->
<!--Is used to group related datasets in a form and the legend 
element is used to define a caption for the fieldset.-->
<form action="/attributes.html" id="credentials" autocomplete="on">
    <fieldset>
        <legend>Personal information</legend>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname">
        <label for="secondname">Surname</label>
        <input type="text" id="secondname" name="secondname">
    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="primaryschool" >Primary School</label>
        <input type="text" id="primaryschool" name="primaryschool">
        <label for="secondaryschool">Secondary School</label>
        <input type="text" name="secondaryschool" id="secondaryschool">
    </fieldset>
    <input type="submit" name="credentials" id="credentials">
</form>
</body>
</html>
