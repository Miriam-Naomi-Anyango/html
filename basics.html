<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--HTML HEADINGS-->
    <!--There are several HTML headings designated 
  starting with <h>, from h1 the biggest and reducing in size to h6 the smallest-->

    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!--Heading 1 symbolizes the most important heading while 
  Heading 6 symbolizes the least important heading-->

    <!--HTML PARAGRAPHS-->
    <!--A good document has a headings and pragraphs-->
    <!--Pragraphs are written in <p> tags as follows-->
    <p>
      This is a sample paragraph and this is how a p tag is written, it is not
      an empty tag
    </p>

    <!--HTML LINKS-->
    <!--HTML Links are defined using <a> tag. Inside the opening tag a href attribute is 
    defined with the destination of the link.-->
    <a href="https://www.w3schools.com/html/html_basic.asp"></a>

    <!--HTML IMAGES-->
    <!--HTML images are defined using an <img> tag.
    It also contains two attributes on the tag; src attribute which gives the source of the image
    the alt attribute which is displayed if at all by any chance the source of the image is broken
    and the width and height attributes which help in positioning and sizing. -->

    <img
      src="https://www.gardeners.com/globalassets/articles/gardening/2023content/8078-chive-flowers-edible.jpg"
      alt="Flower Garden"
    />
    
  </body>
</html>
