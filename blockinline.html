<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p,
      div {
        border: 1px solid salmon;
      }
    </style>
  </head>
  <body>
    <!--BLOCK AND INLINE ELEMENTS-->
    <!--Every HTML element has a default display value, depending on the type of element
    The default display values are block and inline. -->

    <!--Block-level elements-->
    <!--Block-level elements always take the full width of the page
    and always start on a new page. Examples include the p tag and the div tag.-->

    <p>Hello World!</p>
    <div>Hello world</div>
    <!--Other block level elements inclde, ol, ul, pre, canvas, form, table, hr, video among others.-->

    <!--Inline-level elements-->
    <!--An inline element does not start on a new line. An inline element takes up as much width as necessary.-->

    <span>Hello world</span>
    <!--Other examples of inline elements are strong, bdo, i, a, br among others.-->

    <!--THE DIV AND SPAN ELEMENTS-->
    <!--The div elements is used especially with Css to style a block of code whereas the span
    element is used inline and when used with CSS it helps style a part of sentence or document.
    
    DIV - container for other elements 
    SPAN - container for part of the content-->
  </body>
</html>
