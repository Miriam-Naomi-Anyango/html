<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-image: url("https://cdn.britannica.com/73/100273-050-221A0593/arrow-poison-frogs-sound-production-colour-warning-signal.jpg");
      }
    </style>
  </head>
  <body>
    <!--To add a background image, use the style attribute and the css background image property
    You can also specify the background image in the style element inserted inside the header section
    To prevent background repeat, use the background repeat property and set it to no repeat
    If you want the background to cover the whole element use the background size property and set it to cover
    Also to make sure the element is always covered use the background attachment property and set it to fixed-->

    <p
      style="
        background-image: url(/Assets/Red\ Flowers.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      "
    >
      This is a sample html element
    </p>
  </body>
</html>
