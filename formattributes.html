<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ACTION-->
    <!--The action attribute helps in the submission of a form to the form handler
    It specifies what the form should do upon hitting the submitt button
    It defines the action to be performed when the form is submitted
    If the action attribute is ommitted, the action is set to the current page.-->

    <!--TARGET-->
    <!--The target attribute specifies where to display the response that is received
    after submitting the form.-->

    <!--METHOD-->
    <!--The method attribute the http method to be used when submitting the form data.
    it can either be get method or post but the default one is usually get.-->

    <!--AUTOCOMPLETE-->
    <!--This specifies whether the form should have autocomplete onn or off-->
    <form action="/attributes.html" autocomplete="on" target="_self" method="get">
        <label for="first">NAME</label>
        <input type="text" id="first" name="firstname">
        <label for="last">NATIONALITY</label>
        <input type="text" id="last" name="last">
        <input type="submit">
    </form>
    
    <!--NOVALIDATE-->
    <!--The novalidate attribute is a boolean, when present it specifies that 
    the form(input) data should not be validated when submitted. Even if the email
    is wrong, with the novalidate attribute what is fed is what will be processed
    -->

    <form action="/attributes.html" novalidate>
        <label for="email">Email</label>
        <input type="email">
        <input type="submit">
    </form>
    <form action="/attributes.html" autocomplete="off">
        <label for="emailadress">EMAIL ADRESS</label>
        <input type="email">
        <input type="submit">
    </form>
</body>
</html>
