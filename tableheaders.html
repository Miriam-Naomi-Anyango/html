<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
      th{
        text-align: left;
      }
    </style>
  </head>
  <body>
    <!--HTML TABLE HEADERS-->
    <!--HTML tabels can have headers for each row or column or for many rows/columns.
    Table headers are defined with the th element each th element represents a cell.-->
    <!--ALIGN TABLE HEADERS-->
    <!--By default, table headers are bold and centered. To left-align table headers, Use CSS property, text-align-->

    <table>
      <tr style="height: 50px;">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Miriam</td>
        <td>Anyango</td>
        <td>27</td>
      </tr>
      <tr>
        <td>Chrisphine</td>
        <td>Onyango</td>
        <td>42</td>
      </tr>
    </table>
    <!--VERTICAL TABLE HEADERS-->
    <!--To use the first column as headers, define the first cell in each row with the th element.-->
    <table>
      <tr>
        <th>First Name</th>
        <td>Miriam</td>
        <td>Chrisphine</td>
        <td>Odelia</td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td>Anyango</td>
        <td>Onyango</td>
        <td>Akinyi</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>27</td>
        <td>42</td>
        <td>3</td>
      </tr>
    </table>
    <!--HEADER FOR MULTIPLE COLUMNS-->
    <!--You can have headers that span more than one column. To achieve this use the colspan attribute
    on the th element.-->
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Miriam</td>
            <td>Anyango</td>
            <td>27</td>
        </tr>
        <tr>
            <td>Chrisphine</td>
            <td>Onyango</td>
            <td>42</td>
        </tr>
    </table>

    <!--TABLE CAPTION-->
    <!--You can add a caption that serves as a header for the whole table.
    To do this, use a caption tag.-->

    <table>
        <caption>FAMILY AGES TABLE</caption>
        <tr>
            <th colspan="3">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Miriam</td>
            <td>Naomi</td>
            <td>Anyango</td>
            <td>27</td>
        </tr>
        <tr>
            <td>Chrisphine</td>
            <td>Onyango</td>
            <td>Ogongo</td>
            <td>42</td>
        </tr>
        <tr>
            <td>Odelia</td>
            <td>Grace</td>
            <td>Akinyi</td>
            <td>3</td>
        </tr>
    </table>
  </body>
</html>
