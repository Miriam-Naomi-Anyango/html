<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Lists allow developers to group a set of related items in lists
    Lists can either be unordered lists or ordered lists.-->

    <!--UNORDERED LIST-->
    <!--Unordered list begins with ul tag, the list items are indicated using li tags.
    By default, the list items are marked with bullets.-->

    <ul>
        <li>Chapati</li>
        <li>Nodules</li>
        <li>Rice</li>
    </ul>


    <!--ORDERED LISTS-->
    <!--Ordered lists are written using ol tag, the list items are indicated using li tags
    and the default way of labels is by use of numbers.-->

    <ol>
        <li>Kitchen</li>
        <li>Bedroom</li>
        <li>Living room</li>
    </ol>


<!--DESCRIPTION LISTS-->
<!--HTML also allows description lists, these are items an some descriptions of them
dl - defines the description list
dt - defines the term or item name
dd - describes each term or item-->

<dl>
    <dt>Biology</dt>
    <dd>-study of living things</dd>

    <dt>Anatomy</dt>
    <dd>-study of body structures</dd>

    <dt>Physiology</dt>
    <dd>-study of body functions</dd>
</dl>

</body>
</html>
