<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <style>
        p {
            color: purple;
        }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!--HTML CSS-->
    <!--CSS Stands for cascading Style Sheet and is used to format the layout 
    of a web page, and not just a single web page but multiple web pages
    CSS can be added to a file in using three ways
    i) Inline - using the style attribute
    ii) Internal - using style element placed in the head element
    iii) External - using a link element of an external css file linked at the head section-->

    <h1>Hello Am heading One styled by external CSS</h1>
    <h2 style="color: brown;">Hello Am heading Two styled using inline CSS</h2>
    <p>Hello Am paragraph styled using internal CSS</p>
  </body>
</html>
