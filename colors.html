<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--HTML COLORS-->
    <!--HTML Colors are specified with predefined color names, RGB, HEX, HSL, RGBA or HSLA-->

    <!--COLOR NAMES-->
    <h1 style="background-color: blue">Am using Color Name on this</h1>

    <!--COLOR VALUES-->
    <!--Color Values can either be RGB, HES, HSL, RGBA or HSLA-->

    <!--RGB-->
    <!--RGB stands for Red Green Blue and each parameter gives intensity starting from 0 - 255.
    RGBA is an extension of RGB with an alpha channel standing for opacity 
    from 0.0 fully transparent to 1.0 not transparent at all.
    
    0 0 0 Stands for black, while 255 255 255, gives white color
    Equal values of the three parameters gives different shades of gray-->

    <!--HEX-->
    <!--The hexadecimal color is specified with; RRGGBB; RedRed, GreenGreen, BlueBlue
    with each integer defining the component of the color. The hexadecimal values range from
    00 all through to ff as in RGB 0-255; with 00 being the least and ff being the peak.
    Shades of gray are defined using equal values of each parameter-->

    <!--HSL-->
    <!--HSL Stands for Hue, Saturation, and Lightness with HSLA being an extention of it 
    with Alpha channel standing for opacity.
    Hue is a degree on the color wheel from 0 to 360. 0 is red, 120 is green and 240 is blue.
    Saturation is a percentage value. 0% means a shade of gray, and 100% is the full color.
    Lightness is also a percentage value. 0% is black, and 100% is white.
    
    Shades of Gray are defined by setting hue and saturation value to 0 and adjusting lightness to get 
    the magnitude of gray.-->

    <p style="background-color: rgb(160, 215, 180)">
      This is using RGB color values
    </p>
    <p style="background-color: hsl(50, 40%, 20%)">
      This is using HSL color values
    </p>
    <p style="background-color: #fff8ff">This is using HEX color values</p>

    <p style="background-color: rgba(200, 128, 90, 0.5)">
      This is using RGBA color values
    </p>
    <p style="background-color: hsla(40, 80%, 50%, 0.5)">
      This is using HSLA color values
    </p>
  </body>
</html>
