<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--HTML TABLES-->
    <!--HTML Tables consists of table cells inside rows and columns
    It allows developers to arrage data into rows and columns-->

    <table>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>GENDER</th>
      </tr>

      <tr>
        <td>Odelia Grace Akinyi</td>
        <td>3 years</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Miriam Naomi Anyango</td>
        <td>28 years</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Chrisphine Onyango Ogongo</td>
        <td>42 years</td>
        <td>Male</td>
      </tr>
    </table>
    <!--TABLE CELL-->
    <!--Indicated by <td> tags, it can contain anything from a text, to an image or even a link
    td stands for table data. Everything in between <a> and </a> are contents of the table cell-->

    <table>
      <tr>
        <td>Name</td>
        <td>Gender</td>
      </tr>
    </table>

    <!--TABLE ROW-->
    <!--Every table row begins with <tr> and ends with </tr>, tr stands for table row
    You can have as many rows as you need, only make sure that the number o cells are the same in each row
    however note that there are times when the number of cells in a row can be lesser than table rows.-->

    <table>
      <tr>
        <td>Name</td>
      </tr>
      <tr>
        <td>Age</td>
      </tr>
    </table>

    <!--TABLE HEADERS-->
    <!--Sometimes you need your table cells to be actually the headings of your table rows
    in that case use the <th> element. By default th boldens and is centered but you cxan change
    this with CSS-->
    
      <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Sex</th>
        </tr>

        <tr>
          <td>Miriam</td>
          <td>16</td>
          <td>Female</td>
        </tr>

        <tr>
          <td>Mercy</td>
          <td>30</td>
          <td>Female</td>
        </tr>

        <tr>
          <td>Mary</td>
          <td>34</td>
          <td>Female</td>
        </tr>
      </table>
  </body>
</html>
