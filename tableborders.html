<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        border-style: dotted;
        border-radius: 5px;
        border-color: blueviolet;
        
      }
      td, th {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!--You can put border html borders of different types and shape
    This can be achieved by using border CSS on <table>, <th> and <td> elements
    Example-->

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Sex</th>
      </tr>
      <tr>
        <td>Miriam</td>
        <td>27</td>
        <td>Female</td>
      </tr>
    </table>

    <!--To avoid having two borders like in the above example, use border collapse property and set it to collapse-->
    <!--You can also style your borders using any CSS you want. Especially for background colors.
    You can also give the borders rounded corners using the border-radius property.
    You can chenge the style of the table borders using the border-style property
    You can also use the border color property, to change the color of the border-->
  </body>
</html>
