<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            color: blue;
        }
        #one{
            color: brown;
        }
        #tin{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <!--THE ID ATTRIBUTE-->
    <!--The id attribute is also used in div and span elements but however, unlike
    the class attribute, id attribute can not be shared for more than one element.
    it is strictly unique for each element. It can also be used for bookmarking.
    The id attribute is case sensitive and is more prioritized than the class element
    where class element is available.-->

    <div>
        <h1 class="header" id="one">THIS HEADING</h1>
        <p class="para" id="tin">Hello world!</p>
    </div>
</body>
</html>
