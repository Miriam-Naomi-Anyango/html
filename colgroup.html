<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!--HTML TABLE COLGROUP-->
    <!--The colgroup element is used to style specific columns of the table
    To style specific columns, use the colgroup and col elements
    colgroup element should be used as a container to the column specifications
    Each group is specified with a col element
    The span attribute specifies how many columns get the style.
    The style attribute specifies the style to give the columns.
    You can hide columns with visibility-collapse property-->

    <!--Although this is possible but there are few CSS properties that are applicable to colgroup.-->
    <table>

        <colgroup>
