<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            float: right;
            background-color: blueviolet;
            padding: 10px;
        }
        li{
            display: inline;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <!--Unordered list is written with ul tag and the list items with the li tag.
    The default marker for the list items is disc in other words appearing as bullets.
    You can however change this markers using the list-style-type property.

    <ul style="list-style-type: circle;">
        <li>Alice</li>
        <li>Dorine</li>
        <li>Timothy</li>
        <li>Kibe</li>
    </ul>

    <ul style="list-style-type: disc;">
        <li>Alice</li>
        <li>Dorine</li>
        <li>Timothy</li>
        <li>Kibe</li>
    </ul>

    <ul style="list-style-type: square;">
        <li>Alice</li>
        <li>Dorine</li>
        <li>Timothy</li>
        <li>Kibe</li>
    </ul>

    <ul style="list-style-type: none;">
        <li>Alice</li>
        <li>Dorine</li>
        <li>Timothy</li>
        <li>Kibe</li>
    </ul>
    -->


    <!--NESTED HTML LIST-->
    <!--You can nest lists as follows

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
            <li>Black tea</li>
            <li>white tea</li>
        </ul>
        <li>Milk</li>
    </ul>
    -->

    <!--HORIZONTAL LISTS WITH CSS-->

    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Programs</li>
        <li>Services</li>
        <li>Contact Us</li>
    </ul>
</body>
</html>
