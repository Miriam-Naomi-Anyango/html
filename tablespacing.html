<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td, th{
        padding: 5px;
        border-radius: 0px;
      }

      table{
        border: 1px solid black;
        border-spacing: 20px;
      }
    </style>
  </head>
  <body>
    <!--HTML PADDING AND SPACING-->
    <!--You can adjust the padding inside cells and also the space between the cells.
    Padding is the space between the edges of the cells and the content. It can be added
    using the padding property. To add padding to a specific side along use padding property
    with defined side.
    To change the table spacing, use the border-spacing property on the table element.-->
    <table>
      <tr>
        <th rowspan="2">Name</th>
        <td>Miriam</td>
      </tr>
      <tr>
        <td>Naomi</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>27</td>
      </tr>
    </table>
  </body>
</html>
